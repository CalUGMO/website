---
layout: default
title: Roster
---
<div id="roster">
  <section id="header">
    <h2>Roster</h2>
  </section>
  <div class="container">
    <div class="grid">
      <!-- .grid-sizer empty element -->
      <!-- <div class="grid-sizer"></div> -->
      {% for player in site.roster2019 %}
        <div class="grid-item">
          <img src="{{ player.img_url }}" class="picture" />
          <p class="metadata">{{ player.name }} | <em>#{{ player.number }}</em></p>
        </div>
      {% endfor %}

    </div>
  </div>

</div>
